<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mōnal — Ароматика для дому</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: #faf9f6;
            color: #333;
        }

        header {
            padding: 20px;
            text-align: center;
            background: #ffffffcc;
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
        }

        h1 {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 3px;
            margin: 60px 0 10px;
        }

        p.subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            border-radius: 30px;
            background: #dcd7c9;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #c7c1b3;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
        }

        footer {
            margin-top: 80px;
            padding: 20px;
            text-align: center;
            background: #f0efea;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>

<body>

<header>
    <strong>Mōnal</strong>
</header>

<div class="container">
    <h1>Природа у твоєму просторі</h1>
    <p class="subtitle">Аромадифузори, свічки, парфуми для дому та ритуали тиші</p>

    <a href="#" class="btn">Перейти в каталог</a>
</div>

<footer>
    © 2025 Mōnal — Ароматика для дому
</footer>

</body>
</html>
