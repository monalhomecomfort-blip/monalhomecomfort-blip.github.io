<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mōnal — Ароматика для дому</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: #faf9f6;
            color: #333;
        }

        /* TOP NAVIGATION */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 14px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 32px;
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: blur(8px);
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            font-size: 15px;
            letter-spacing: 1px;
            color: #555;
            text-transform: uppercase;
            font-weight: 300;
            transition: 0.25s;
        }

        nav a:hover {
            color: #222;
        }

        /* HERO SECTION */
        .hero {
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=1350&q=80')
                        center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding-top: 70px;
        }

        .hero-overlay {
            text-align: center;
            background: rgba(255, 255, 255, 0.55);
            padding: 40px 50px;
            border-radius: 18px;
            backdrop-filter: blur(6px);
        }

        .brand-logo {
            font-size: 80px;
            font-weight: 200;
            letter-spacing: 8px;
            margin: 0;
            font-family: "Georgia", serif;
        }

        .brand-subtitle {
            font-size: 22px;
            font-weight: 300;
            letter-spacing: 1px;
            color: #444;
            margin-top: 10px;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 16px 34px;
            border-radius: 40px;
            background: #e0dcd0;
            color: #333;
            text-decoration: none;
            font-size: 18px;
            font-weight: 400;
            transition: 0.3s;
        }

        .btn:hover {
            background: #d0c9b7;
        }

        footer {
            margin-top: 60px;
            padding: 20px;
            text-align: center;
            background: #f0efea;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>

<body>

<nav>
    <a href="#">Головна</a>
    <a href="#">Каталог</a>
    <a href="#">Про бренд</a>
    <a href="#">Контакти</a>
</nav>

<header class="hero">
    <div class="hero-overlay">
        <h1 class="brand-logo">Mōnal</h1>
        <p class="brand-subtitle">Природа у твоєму просторі</p>
        <a href="#" class="btn">Перейти в каталог</a>
    </div>
</header>

<footer>
    © 2025 Mōnal — Ароматика для дому
</footer>

</body>
</html>
