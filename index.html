<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mōnal — Ароматика для дому</title>

    <!-- Нові шрифти -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #faf9f6;
            color: #333;
            font-family: 'Montserrat', sans-serif;
        }

        /* MENU */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 16px 40px;
            display: flex;
            justify-content: center;
            gap: 40px;
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            font-size: 14px;
            color: #444;
            letter-spacing: 1.5px;
            font-weight: 300;
            transition: 0.25s;
            text-transform: uppercase;
        }

        nav a:hover {
            color: #111;
        }

        /* HERO SECTION */
        .hero {
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=1350&q=80') 
                        center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 70px;
        }

        .hero-overlay {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(8px);
            padding: 50px 60px;
            border-radius: 20px;
            text-align: center;
        }

        /* LOGO */
        .brand-logo {
            font-family: 'Playfair Display', serif;
            font-size: 82px;
            font-weight: 300;
            color: #2c2c2c;
            letter-spacing: 6px;
            margin: 0;
        }

        /* TAGLINE */
        .brand-subtitle {
            margin-top: 12px;
            margin-bottom: 40px;
            font-size: 22px;
            font-weight: 300;
            letter-spacing: 1px;
            color: #444;
        }

        /* BUTTON */
        .btn {
            display: inline-block;
            padding: 16px 34px;
            background: #e7e4d9;
            border-radius: 40px;
            color: #333;
            font-size: 18px;
            text-decoration: none;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #d8d2c2;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #f0efea;
            color: #777;
            margin-top: 40px;
        }
    </style>
</head>

<body>

<nav>
    <a href="index.html">Головна</a>
    <a href="catalog.html">Каталог</a>
    <a href="about.html">Про бренд</a>
    <a href="contacts.html">Контакти</a>
</nav>

<header class="hero">
    <div class="hero-overlay">
        <h1 class="brand-logo">Mōnal</h1>
        <p class="brand-subtitle">Природа у твоєму просторі</p>
        <a href="catalog.html" class="btn">Перейти в каталог</a>
    </div>
</header>

<footer>
    © 2025 Mōnal — Ароматика для дому
</footer>

</body>
</html>
